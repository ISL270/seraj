name: "Build & Release"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Java
      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: "oracle"
          java-version: "17"

      # 3. Set up Flutter
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"

      # 4. Install Flutter dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 5. (Skip keystore creation/decoding because it's already present)

      # 6. Build APK
      - name: Build APK
        run: flutter build apk --release

      # 7. Build Android App Bundle
      - name: Build App Bundle
        run: flutter build appbundle

      # 8. Build iOS IPA (without code signing)
      - name: Build IPA
        run: flutter build ipa --no-codesign

      # 9. Archive iOS build
      - name: Compress Archives
        run: |
          cd build
          tar -czf ios_build.tar.gz ios

      # 10. Upload build artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "Releases"
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            build/ios_build.tar.gz

      # 11. Extract version from pubspec.yaml
      - name: Extract version from pubspec
        id: extract_version
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV

      # 12. Check if the tag already exists
      - name: Check if Tag Exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      # 13. Modify tag if it already exists
      - name: Modify Tag
        if: env.TAG_EXISTS == 'true'
        id: modify_tag
        run: |
          new_version="${{ env.VERSION }}-build-${{ github.run_number }}"
          echo "VERSION=$new_version" >> $GITHUB_ENV

      # 14. Create a GitHub release
      - name: Create Release
        uses: ncipollo/release-action@v1
        env:
          RELEASE_TOKEN: ${{ secrets.TOKEN }}
        with:
          artifacts: |
            build/app/outputs/flutter-apk/app-release.apk,
            build/app/outputs/bundle/release/app-release.aab,
            build/ios_build.tar.gz
          tag: "v${{ env.VERSION }}"
          token: ${{ env.RELEASE_TOKEN }}